<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Komputer Store</h1>
    </nav>
    <main>
        <!-- Cars styling -->
        <div class="cards">
            <div class="card">
                <div class="card-items"> <!-- TODO Fix so that the card have a container that stores all the items and has all the padding on it! -->
                    <h2>Joe Banker</h2>
                    <div class="row-elements">
                        <p>Balance</p>
                        <p>200 kr</p>
                    </div>
                    <button class="btn btn-primary-color">
                        <p>Get a loan</p>
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="card-items">
                    <h2>Work</h2>
                    <div class="row-elements">
                        <p>Pay</p>
                        <p>0 kr</p>
                    </div>
                    <div class="row-elements" id="btns">
                        <button class="btn btn-gold-color">
                            <p>Bank</p>
                        </button>
                        <button class="btn btn-secondary-color">
                            <p>Work</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-items">
                    <h2>Laptops</h2>
                    
                    <select name="Products" id="Products">
                        <option value="">Intol Celeroon E10</option>
                        <option value="">Intol Celeroon E11</option>
                    </select>
                   
                    <p id="bold-text">Features:</p>
                    <p>
                        It has a screen<br>There's a keyboard<br>(Some keys might be missing)
                    </p>
                </div>
            </div>         
        </div>
        <!-- ShowCase section -->
        <section class="showcase">
            <div class="product-imgs"></div>
            <div class="product-info">
                <div class="text-container">
                    <h2>Intol Celeroon E10</h1>
                    <p>This laptop will turn on! It is perfect for the first time user who likes to have a computer around!</p>
                </div>
            </div>
            <div class="product-payment-info">
                <h2>1500 NOK</h2>
                <button class="btn btn-gold-color">BUY NOW</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
